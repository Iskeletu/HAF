[metadata]
name = HAF
version = attr: HAF.__version__
author = FÃ¡bio Gandini
author_email = fabiohenriquegandini@gmail.com
description = Helix AutoFiller ticket management tool
long_description = file: README.md
long_description_content_type = text/markdown
license = Apache 2.0
classifiers = 
    Development Status :: 3 - Alpha
    Environment :: Web Environment
    Operating System :: Microsoft :: Windows :: Windows 10
    Intended Audience :: Information Technology
    License :: OSI Approved :: Apache Software License
    Natural Language :: English
    Programming Language :: Python
    Programming Language :: Python :: 3.10
    Topic :: Internet
project_urls =
    Source = https://github.com/Iskeletu/HAF

[options]
python_requires = >= 3.10
packages = find:
include_package_data = true
zip_safe = false
install_requires =
    selenium >= 4.3.0
    webdriver_manager >= 3.7.1

[options.entry_points]
console_scripts = 
    HAF-Script = HAF.HAFScript